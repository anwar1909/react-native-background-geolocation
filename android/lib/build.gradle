// their templates.

plugins {
    id 'com.android.library'
    id 'maven-publish'
}

def hasApp = findProject(':app') != null

android {
    namespace "com.anwar1909.bgloc.react"
    compileSdkVersion 35
    
    if (hasApp) {
        evaluationDependsOn(':app')
    }

    // Tip: https://stackoverflow.com/questions/39987669/renamingdelegatingcontext-is-deprecated-how-do-we-test-sqlite-db-now/52170737#52170737
    // Gradle automatically adds 'android.test.runner' as a dependency.

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1 // intentionally not updating version as we're not uploading to any java repository
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    publishing {
        singleVariant("release")
        singleVariant("debug")
    }

    lint {
        abortOnError false
    }


    useLibrary 'android.test.runner'
    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
            debug(MavenPublication) {
                from components.debug
            }
        }
    }
}

dependencies {
    implementation project(path: ':@anwar1909_react-native-background-geolocation-common')

    // Tambahkan langsung dependency yang dibutuhkan (jika perlu)
    implementation "com.facebook.react:react-native:+"
    implementation "org.slf4j:slf4j-api:1.7.25"

    // projDependencies.each {
