android {
    namespace "com.marianhello.bgloc.react"
    compileSdkVersion rootProject.ext.compileSdkVersion
    // buildToolsVersion "34.0.0"
    if (hasApp) {
        evaluationDependsOn(':app')
    }

    // Tip: https://stackoverflow.com/questions/39987669/renamingdelegatingcontext-is-deprecated-how-do-we-test-sqlite-db-now/52170737#52170737
    // Gradle automatically adds 'android.test.runner' as a dependency.
    useLibrary 'android.test.runner'
    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        versionCode 1 // intentionally not updating version as we're not uploading to any java repository
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lint {
        abortOnError false
    }
}

dependencies {
    implementation project(path: ':@anwar1909_react-native-background-geolocation-common')

    // Tambahkan langsung dependency yang dibutuhkan (jika perlu)
    implementation "com.facebook.react:react-native:+"
    implementation "org.slf4j:slf4j-api:1.7.25"

